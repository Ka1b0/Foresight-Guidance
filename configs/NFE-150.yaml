# Configuration for NFE=150
# CFG config will be inherited by other methods and overridden by their specific params

CFG:
  guidance_scale: 5.5
  num_inference_steps: 50
  T_max: 3
  image_size: 1024
  seed: 42

# CFG++:
#   guidance_lambda: 0.6
#   num_inference_steps: 50
#   T_max: 3

# Z-sampling:
#   guidance_scale: 5.5
#   inv_guidance_scale: 0
#   lambda_step: 50
